<!doctype html>
<html>
<head>
  <title>Image Uploader</title>
  <base href="/" />
  <meta charset="utf-8">
  <meta http-equiv="cache-control" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"/>

  <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>

  <script src='lib/jquery.ui.widget.js' type='text/javascript'></script>
  <script src='lib/jquery.iframe-transport.js' type='text/javascript'></script>
  <script src='lib/jquery.fileupload.js' type='text/javascript'></script>
  <script src='lib/jquery.cloudinary.js' type='text/javascript'></script>

  <script src='uploader.js' type='text/javascript'></script>

  <style type='text/css'>
    body, html {
      font-family: Helvetica, Arial, 'sans-serif';
    }
    .hidden {
      display: none;
    }
    .error-text {
      font-size: 0.83em;
      font-weight: bold;
      color: #AA0000;
      margin-bottom: 10px;
    }
    .download-log {
      display: inline-block;
      background-color: #EEE;
      border: 1px solid #AAA;
      color: #111;
      padding: 2px 8px;
      text-decoration: none;
      border-radius: 1px;
      font-size: 13px;
    }
  </style>

</head>
<body>

  <form class="upload_form" style="margin: 20px 0;">
  </form>
  <div class="holding">
    <h5>waiting for files.</h5>
  </div>
  <div class="log hidden">
    <a href="#" class="download-log" download="cloudinary-log.txt">Save Upload Log</a>
  </div>
  <div class="initialise hidden">
    <h5>file transfers started: <span class="num-started"></span> files</h5>
  </div>
  <div class="in-progress hidden">
    <h5>in progress:</h5>
  </div>
  <div class="complete hidden">
    <h5>finished sending: <span class="num-sent"></span> files</h5>
    <div class="complete-items"></div>
  </div>
  <div class="received hidden">
    <h5>received:  <span class="num-received"></span> files</h5>
  </div>
  <div class="failed hidden">
    <h5>failed: <span class="num-failed"></span> files</h5>
  </div>

</body>
</html>
